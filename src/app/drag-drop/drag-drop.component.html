
  
  
<div cdkDropListGroup>
        <div class="example-container">
          <h2>Completed</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="lists[0]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of lists[0]" cdkDrag>{{item.name}}</div>
          </div>
        </div>
      
        <div class="example-container">
          <h2>In Progress</h2>
      
          <div
            cdkDropList
            [cdkDropListData]="lists[1]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of lists[1]" cdkDrag>{{item.name}}</div>
          </div>
        </div>

        <div class="example-container">
                <h2>Next</h2>
            
                <div
                  cdkDropList
                  [cdkDropListData]="lists[2]"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of lists[2]" cdkDrag>{{item.name}}</div>
                </div>
              </div>
</div>
